<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz de Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="outer-container">
    <div class="left-column">
      <!-- Contenido de la columna izquierda aquí -->
    </div>
    <div class="right-column">
      
    </div>
    <div class="inner-container">
          <div class="left-container">
            <img src="Imagenes/2.1.png" alt="imagen" class="left-image">
            <span class="text-black">Examen de</span>
            <span class="text-purple"> Carlos Raúl Rito Díaz</span>
        </div>
        <div class="right-container">
          <!-- Contenido del contenedor derecho aquí -->
          <div class="signup-section">
              <span class="question-text">¿Aún no tienes cuenta?</span>
              <button class="register-button">Regístrate</button>
          </div>
          <h2>Login</h2>
          <form class="login-form">
              <div class="input-container">
                
                  <input type="email" id="email" name="email" placeholder="Correo" required>
              </div>
              <div class="input-container">
                
                  <input type="password" id="password" name="password" placeholder="Contraseña" required>
              </div>
              <div class="remember-me">
                  <input type="checkbox" id="remember" name="remember">
                  <label for="remember">Recordar contraseña</label>
              </div>
              <button type="submit">Iniciar sesión</button>
              <div class="forgot-password">
                  <p>¿Olvidaste la contraseña?</p>
                  <a href="#" class="recover-link">Recuperar contraseña</a>
              </div>
          </form>
      </div>
        <img src="Imagenes/1.1.png" alt="imagen" class="corner-image">

      </div>
  </div>
</body>
</html>
